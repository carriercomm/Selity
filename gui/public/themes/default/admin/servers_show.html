		<script type="text/javascript">
			function action_delete(url, object) {
				message = "{TR_MESSAGE_DELETE}"
				if (!confirm(message.replace(/%s/, object)))
					return false;
				location = url;
			}

<!--Includes_:admin/left_menu:-->
