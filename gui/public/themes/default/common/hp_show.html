<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
	<head>

		<link rel='stylesheet' href='{THEME_COLOR_PATH}/style/style.css' type='text/css' />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<script type="text/javascript">
			function action_delete(url, object) {
				message = "{TR_MESSAGE_DELETE}"
				if (!confirm(message.replace(/%s/, object)))
					return false;
				location = url;
			}
		</script>
	</head>
	<body>

				</div>

				<div class='content-wrap'>
					<div id='main'>

						<h2>{TR_HOSTING_PLANS}</h2>
						<hr />
						<p>&nbsp;</p>

						<!--Section_:PageMessage:-->
							<div id='PageMessage'>
								{PageMessage}
							</div>
						<!--:PageMessage:_Section-->

						<!--Section_:HP:-->
						<div class="content-wrap">
							<div class='col4_4'>
								<center>
									<b>{TR_ACTION}</b>
								</center>
							</div>
						</div>
						<div class='col4_1'>

							</center>
						</div>
						<div class='col4_2'>
							<b>{TR_PLAN_NAME}</b>

						<div class='col4_3'>
							<center>

							</center>
						</div>

									<!--:HP_ADD:_Section-->
								</center>
							</div>
						</div>
						<div class='col4_1'>
							<center>

							</center>
						</div>
						<div class='col4_2'>

						<div class='col4_3'>

<!--Includes_:{ADMIN_TYPE}/left_menu:-->
