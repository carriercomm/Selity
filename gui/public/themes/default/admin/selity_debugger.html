<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<head>
		<title>{TR_PAGE_TITLE}</title>
		<link rel="stylesheet" href="{THEME_COLOR_PATH}/style/style.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div id="nonFooter">
			<div id="page">
				<div class="clear">&nbsp;</div>
				<div id="menu">

				</div>

				<div class="content-wrap">

						<h2>{TR_DEBUGGER_TITLE}</h2>
						<hr />

						<!--Section_:PageMessage:-->
							<div id='PageMessage'>
								{PageMessage}
							</div>
						<!--:PageMessage:_Section-->

						<!--Section_:PENDINGS:-->
						<a href="selity_debugger.php?action=run_engine">{PENDING_OP}&nbsp;{TR_PENDING_OP}&nbsp;{TR_CLICK}</a><br />

						{TR_ERRORS}: {ERRORS}<br />


							<!--Repeats_:ERRORS:-->

								<div class="clear">&nbsp;</div>
								<!--:{PREPEND}REPEATS:_Repeats-->

<!--Includes_:admin/left_menu:-->

<!--Includes_:footer:-->
